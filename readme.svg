<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(30, 30, 40);">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes menuLoadAnimation{
          0%{
            opacity: 0;
            transform: translate(0, 100%);
          }
          25%{
            opacity: 0;
            transform: translate(0, 100%);
          }
          100%{
            transform: translate(0, 0);
            opacity: 1;
          }
        }
        
        @keyframes demoUnderlineAnimation{
          0%{
            background-position: bottom right;
          }
          25%{
            background-position: bottom left;
          }
          75%{
            background-position: bottom left;
          }
          100%{
            background-position: bottom right;
          }
        }
        
        .header1{
          animation: menuLoadAnimation 1s cubic-bezier(0.77, 0, 0.175, 1);
          width: 100%;
          margin-top: 50px;
          cursor: default;
          font-family: Ubuntu;
          font-weight: light;
          font-size: 30px;
          text-align: center;
          word-spacing: 20px;
          color: white;
        }
        .header1 a{
          background: linear-gradient(to left, transparent 49%, white 49%);
          background-repeat: no-repeat;
          background-size: 200% 3px;
          background-position: bottom right;
          font-family: Ubuntu;
          font-weight: bold;
          text-decoration: none;
          color: white;
          transition: all 1s cubic-bezier(0.77, 0, 0.175, 1);
          display: inline-block;
          cursor: pointer;
          animation: demoUnderlineAnimation 200ms cubic-bezier(0.77, 0, 0.175, 1);
          animation-iteration-count: infinite;
        }
        .header1 a:hover{
          background-position: bottom left;
        }
        .pcontainer{
          overflow: hidden;
        }
      </style>
      
      <div class="header1">
        <p class="pcontainer">
          adamecki
          <a href="#0">website</a>
        </p>
      </div>
    </div>
  </foreignObject>
</svg>
